name: CI-CD Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Log in to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: tvbchary-ms
          password: ${{ secrets.GHCR_PAT }}

      # 3️⃣ Build Docker image with SHA tag
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/tvbchary-ms/proj1-flask-app:${{ github.sha }} .
          docker tag ghcr.io/tvbchary-ms/proj1-flask-app:${{ github.sha }} ghcr.io/tvbchary-ms/proj1-flask-app:latest

      # 4️⃣ Push both SHA tag and latest
      - name: Push Docker image
        run: |
          docker push ghcr.io/tvbchary-ms/proj1-flask-app:${{ github.sha }}
          docker push ghcr.io/tvbchary-ms/proj1-flask-app:latest

      # 5️⃣ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd flask-prod
            docker compose pull
            docker compose up -d

