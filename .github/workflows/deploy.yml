name: CI-CD Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u tvbchary-ms --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/tvbchary-ms/proj1-flask-app:${{ github.sha }} .
          docker tag ghcr.io/tvbchary-ms/proj1-flask-app:${{ github.sha }} ghcr.io/tvbchary-ms/proj1-flask-app:latest

      - name: Push image
        run: |
          docker push ghcr.io/tvbchary-ms/proj1-flask-app:${{ github.sha }}
          docker push ghcr.io/tvbchary-ms/proj1-flask-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd flask-prod
            docker compose pull
            docker compose up -d
