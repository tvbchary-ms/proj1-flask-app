version: "3.9"

services:
  flask-app:
    build: .
    container_name: flask-app
    environment:
      - APP_VERSION=2.0
      - ENVIRONMENT=production
    expose:
      - "5000"

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - flask-app
